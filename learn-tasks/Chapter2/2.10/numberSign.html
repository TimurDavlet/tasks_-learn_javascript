<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>2.10</title>
  </head>
  <body>
    <script>
      let number = +prompt('Введите число', '');
      if (number > 0) {
        alert(1);
      }
      else if (number < 0) {
        alert(-1);
      }
      else {
        alert(0);
      }
    </script>
  </body>
</html>
